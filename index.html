<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
</head>
    

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200 ">
    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn"
        class="lg:hidden fixed top-4 right-4 z-50 p-2 bg-white dark:bg-gray-800 rounded-lg shadow">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
    </button>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed lg:relative w-64 h-full transform -translate-x-full lg:translate-x-0 transition-transform duration-200 ease-in-out z-40 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Notes</h1>
            </div>

            <div class="p-4">
                <div class="relative">
                    <input type="text" id="searchInput"
                        class="w-full pl-10 pr-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        placeholder="Search notes...">
                    <svg class="w-5 h-5 absolute left-3 top-3 text-gray-400" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" />
                    </svg>
                </div>
            </div>

            <!-- New Note Button -->
            <div class="px-4 mb-4">
                <button id="newNoteBtn"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    New Note
                </button>
            </div>

            <!-- Categories -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <select id="categoryFilter"
                    class="w-full p-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="">All Categories</option>
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="home">Home</option>
                </select>
            </div>

            <!-- Notes List -->
            <div class="flex-1 overflow-y-auto p-4" id="notesList">
                <!-- Notes will be dynamically inserted here -->
            </div>

            <!-- Theme Toggle -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button id="themeToggle" class="flex items-center space-x-2 text-gray-600 dark:text-gray-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                    </svg>
                    <span>Toggle Theme</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col bg-white dark:bg-gray-800 overflow-hidden ">
            <div class="border-b border-gray-200 dark:border-gray-700 p-4">
                <div class="flex flex-col space-y-4">
                    <input type="text" id="noteTitle" placeholder="Note Title"
                        class="text-2xl font-bold bg-transparent border-none focus:outline-none text-gray-800 dark:text-white placeholder-gray-400">

                    <div class="flex flex-wrap gap-4">
                        <select id="noteCategory"
                            class="px-3 py-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="home">Home</option>
                        </select>

                        <input type="text" id="noteTags" placeholder="Tags (comma separated)"
                            class="flex-1 px-3 py-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                </div>
            </div>

            <!-- Editor Container -->
            <div class="flex-1 overflow-y-auto">
                <div id="editor" class="h-full"></div>
            </div>

            <!-- Save Button -->
            <div class="border-t border-gray-200 dark:border-gray-700 p-4">
                <button id="saveNote"
                    class="w-full bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Save Note
                </button>
            </div>
        </main>
    </div>

   <script src="script.js"></script>
</body>

</html>
